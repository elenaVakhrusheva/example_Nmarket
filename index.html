<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовое задание | Вахрушева Елена</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="flat-container">
      <span class="close"></span>
      <div class="flat-img">
        <img src="img/flat-plan.svg" alt="план квартиры">
      </div>
      <!-- /.flat-img -->
      <div class="flat-description">
        <h3 class="flat-description__title">2-к квартира</h3>

        <div class="flat-description__items">
            <div class="flat-description__item">
              <span class="flat-description__item-caption">Этаж</span><br>
              <span class="flat-description__item-text">3 из 19</span>
            </div>
            <div class="flat-description__item">
              <span class="flat-description__item-caption">Высота потолков</span><br>
              <span class="flat-description__item-text">3,2 м</span>
            </div>
            <div class="flat-description__item">
              <span class="flat-description__item-caption">Отделка</span><br>
              <span class="flat-description__item-text">Предчистовая</span>
            </div>
            <div class="flat-description__item">
              <span class="flat-description__item-caption">Общая площадь</span><br>
              <span class="flat-description__item-text">32,24 м<sup>2</sup></span>
            </div>
            <div class="flat-description__item">
              <span class="flat-description__item-caption">Жилая площадь</span><br>
              <span class="flat-description__item-text">22,24 м<sup>2</sup></span>
            </div>
            <div class="flat-description__item">
              <span class="flat-description__item-caption">Площадь кухни</span><br>
              <span class="flat-description__item-text">14,24 м<sup>2</sup></span>
            </div>
        </div>
        
        <div class="flat-decriprion__checked">
          <div class="checked-item">
            <div class="checked-item_checked green-checked">
              <span class="checkbox-green"><img src="img/check-green.svg"></span>
              <span class="green-checked__text">Вы были на просмотре</span> 
            </div>
          </div>
          <div class="checked-item">
            <div class="checked-item_checked red-checked">
              <span class="checkbox-red"><img src="img/check-red.svg"></span>
              <span class="red-checked__text">Дом аккредитован другим банком</span>
          </label>
          </div>
        </div>
      </div>
      </div>
      <!-- /.flat-description -->

      <div class="flat-price">
        <div class="flat-price__container">
          <p>Ваша цена по брони до <span class="flat-price__date">19 сентября</span></p>
          <p class="flat-price__price-tag">3 312 666 Р</p>
          <p>Текущая цена у застройщика</br>
          дороже на <span class="flat-price__price-extra">324 825 Р</span>
          </p>
          <button class="btn">
            <span>
              <img src="img/key.svg" alt="ключ">
            </span>
            <span class="btn-text">Выбрать для покупки</span>
          </button>
        </div>
      </div>
      <!-- /.flat-price -->

    </div>

    <!-- /.flat-container -->
  </div> 
  
</body>
</html>
